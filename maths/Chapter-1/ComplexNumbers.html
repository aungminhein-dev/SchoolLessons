<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Number to Trigonometric Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Complex Number to Trigonometric Form</h1>
        <form id="complexForm" class="mt-3">
            <div class="form-group">
                <label for="realPart">Real Part (x)</label>
                <input type="number" class="form-control" id="realPart" placeholder="Enter the real part">
            </div>
            <div class="form-group">
                <label for="imaginaryPart">Imaginary Part (y)</label>
                <input type="number" class="form-control" id="imaginaryPart" placeholder="Enter the imaginary part">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="./ComplexNumbers.js"></script>
</body>
</html>
